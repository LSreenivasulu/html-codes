<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wiki Search</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="main-container">
    <div class="wiki-search-header">
      <img
        src="https://assets.ccbp.in/frontend/intermediate-rwd/wiki-logo-img.png"
        alt="wiki logo"
        class="wiki-logo"
      />
      <input
        type="search"
        id="searchInput"
        class="search-input"
        placeholder="Type a keyword and press Enter"
      />
      <div id="spinner" class="spinner d-none">
        <img
          src="https://assets.ccbp.in/frontend/intermediate-rwd/spinner.gif"
          alt="loading"
        />
      </div>
    </div>
    <div id="searchResults" class="search-results"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
